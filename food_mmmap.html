<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Map Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 960px;
      height: 600px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Berkeley Food Access Map</h1>
  </header>

  <main>
    <iframe 
      src="https://www.google.com/maps/d/u/0/embed?mid=1qJCzvO7skSJUIwFaqr-Dk197wjzdWzM&ehbc=2E312F" 
      allowfullscreen>
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 Cal Habitat </p>
  </footer>

</body>
</html>
