<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Map Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .map-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tip {
  background-color: #ffffff;
  color: #333;
  padding: 15px 20px;
  font-size: 1em;
  max-width: 800px;
  margin: 40px auto; /* creates spacing above and below */
  text-align: center;
}

  iframe {
    width: 90vw;
    max-width: 1000px;
    aspect-ratio: 4 / 3;
    border: 0;
  }

  @media (max-width: 600px) {
    iframe {
      width: 90vw;
      aspect-ratio: 9 / 16; /* Taller and narrower for phones */
    }
  }
  </style>
</head>
<body>

  <header>
    <h1>Berkeley-Area Food Access, mapped</h1>
    <h2 style="font-weight: normal; font-size: 1.3em; margin-top: 0.5em;">
 	Created by students for students
    </h2>
  </header>

  <main>
  <div style="display: flex; flex-direction: column; align-items: center; margin: 40px 0;">
    <div class="tip">
      <strong>Tip:</strong> Click the top left corner icon to access map layers, and expand the first section for annotated legend :)
    </div>  
  <iframe 
    src="https://www.google.com/maps/d/embed?mid=1qJCzvO7skSJUIwFaqr-Dk197wjzdWzM&ehbc=2E312F" 
    width="100%" 
    height="600"
    style="max-width: 1000px; min-width: 300px; width: 90vw; border: none; aspect-ratio: 4 / 3;">
  </iframe>
  <a 
    href="https://www.google.com/maps/d/edit?mid=1qJCzvO7skSJUIwFaqr-Dk197wjzdWzM&usp=sharing" 
    target="_blank" 
    style="margin-top: 12px; font-weight: bold; text-decoration: underline; color: #0066cc;">
    Save me to Google Maps!
  </a>
</div>
  </main>

  <footer>
    <p>&copy; 2025 Cal Habitat </p>
  </footer>

</body>
</html>
