<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Map Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 960px;
      height: 600px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Berkeley-Area Food Access, Mapped</h1>
    <h2 style="font-weight: normal; font-size: 1.2em; margin-top: 0.5em;">
 	Created by students for students
    </h2>
  </header>

  <main>
    <div style="text-align: center; margin-top: 10px;">
  <iframe 
    src="https://www.google.com/maps/d/embed?mid=1qJCzvO7skSJUIwFaqr-Dk197wjzdWzM&ehbc=2E312F" 
    width="640" 
    height="480">
  </iframe>
  <div style="margin-top: 10px;">
    <a href="https://www.google.com/maps/d/edit?mid=1qJCzvO7skSJUIwFaqr-Dk197wjzdWzM&usp=sharing" target="_blank">
      <u>Save me to Google Maps!</u>
    </a>
  </div>
</div>

  </main>

  <footer>
    <p>&copy; 2025 Cal Habitat </p>
  </footer>

</body>
</html>
